<div class="cards-weather">
  <div class="search">
    <form (submit)="submitLocation(cityName)">
      <input
        class="input-form"
        type="text"
        placeholder="Search city"
        #cityName
      />
      <button class="btn-search"><i class="uil uil-search"></i></button>
    </form>
  </div>

  <section class="section-card">
    <app-card-main *ngIf="weathers, else message" [weathers]="weathers"></app-card-main>
  </section>

  <ng-template #message
    ><p style="color: #94a3b8; font-family: 'Inter';">Search the city</p></ng-template
  >
</div>
